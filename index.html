
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utmatic Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #222;
      padding: 2rem;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 6px;
      color: #f0f0f0;
      margin-bottom: 1rem;
    }

    input::placeholder {
      color: #888;
    }

    .upload-label {
      background: #1c1c1c;
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 6px;
      margin-bottom: 1rem;
      position: relative;
      text-align: left;
      cursor: pointer;
      color: #888;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .upload-label input {
      opacity: 0;
      position: absolute;
      inset: 0;
      cursor: pointer;
    }

    .upload-label svg {
      width: 18px;
      height: 18px;
      stroke: #ccc;
      flex-shrink: 0;
    }

    .upload-filename {
      font-size: 0.9rem;
      color: #ccc;
    }

    button {
      background: transparent;
      border: 1px solid #3579c4;
      color: #f0f0f0;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #3579c4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your PDF</h2>
    <form id="uploadForm">
      <label>PDF Document</label>
      <div class="upload-label" id="uploadLabel">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 0 1 9 9v.375M10.125 2.25A3.375 3.375 0 0 1 13.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 0 1 3.375 3.375M9 15l2.25 2.25L15 12" />
        </svg>
        <span id="uploadText">Choose PDF</span>
        <input type="file" name="file" id="file" required>
      </div>

      <label>UTM Source</label>
      <input type="text" name="utm_source" required>

      <label>UTM Medium</label>
      <input type="text" name="utm_medium" required>

      <label>UTM Campaign</label>
      <input type="text" name="utm_campaign" required>

      <label>Document Type</label>
      <select name="mode" id="mode">
        <option value="hyperlink">Document contains links</option>
        <option value="detection">No links â€” find and add them</option>
      </select>

      <div id="itemFormatContainer" style="display: none;">
        <label>Item Formats (comma-separated)</label>
        <input type="text" name="item_format" placeholder="LLNN-NNNN (use L for letters, N for numbers)">
      </div>

      <label>Base URL</label>
      <input type="url" name="base_url">

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById("file");
    const uploadText = document.getElementById("uploadText");
    const modeSelect = document.getElementById("mode");
    const itemFormatContainer = document.getElementById("itemFormatContainer");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        uploadText.textContent = file.name;
      }
          });
    });

    document.addEventListener("DOMContentLoaded", () => {
      modeSelect.addEventListener("change", () => {
      itemFormatContainer.style.display = modeSelect.value === "detection" ? "block" : "none";
          });
    });
  </script>
</body>
</html>
