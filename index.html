<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf_viewer.min.css">
  <style>
    :root {

    button, .tab, .custom-file-input-label, .process-btn, .save-btn, .delete-tab, .add-new-row-btn, .pdf-previewer-close, .pdf-previewer-switch-btn, .pdf-previewer-download-btn {

    body { font-family: 'Work Sans', 'Segoe UI', 'Inter', 'Roboto', Arial, sans-serif; color: #23272f; min-height: 100vh; letter-spacing: 0.01em; font-size: 16px; background: var(--gray-bg);}

    .header-container {width:100%;max-width:600px;margin-bottom:2.2rem;padding-left:0;display:flex;flex-direction:column;align-items:flex-start;}

    .checkmark__check {transform-origin:50% 50%;stroke-dasharray:48;stroke-dashoffset:48;animation:stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;}
    @keyframes stroke {100% {stroke-dashoffset:0;}}
    @keyframes scale {0%,100% {transform:none;}50% {transform:scale3d(1.1,1.1,1);}}

    .custom-file-input-label:hover,.custom-file-input-label:focus {background:#333;color:#fff!important;cursor:pointer;}

    #spinner-overlay {position:fixed;top:0;left:0;right:0;bottom:0;width:100vw;height:100vh;background:var(--spinner-overlay-bg);z-index:99999;display:none;align-items:center;justify-content:center;flex-direction:column;}

    .spinner-headline {font-size:2.2rem;font-weight:700;color:#fff;margin-bottom:42px;letter-spacing:0.07em;text-shadow:0 4px 32px #0009;user-select:none;text-align:center;line-height:1.08;text-transform:uppercase;letter-spacing:0.19em;}
    .processing-dots {display:inline-block;font-weight:700;font-size:1em;letter-spacing:0.12em;margin-left:0.25em;min-width:2.5ch;color:#fff;vertical-align:middle;}

    .dot-1 {top:0;left:calc(50% - (var(--size) / 2));--delay:2s;}

    @keyframes pulse {0% {transform:scale(1);}50% {transform:scale(1.2);}100% {transform:scale(1);}}
    @keyframes colorChange {0% {background-color:var(--col1);}33.33% {background-color:var(--col2);}66.66% {background-color:var(--col3);}100% {background-color:var(--col1);}}
    @keyframes spin {100% {transform:rotate(360deg);}}
    #pdf-previewer-modal {display:none;position:fixed;z-index:100000;left:0;top:0;width:100vw;height:100vh;background:rgba(20,24,32,0.96);align-items:center;justify-content:center;flex-direction:column;transition:opacity 0.19s;}
    #pdf-previewer-modal.active {display:flex;}
    .pdf-previewer-content {background:#181e2b;border-radius:16px;box-shadow:0 8px 32px #0007;max-width:93vw;max-height:90vh;padding:0 0 26px 0;display:flex;flex-direction:column;align-items:stretch;overflow:hidden;position:relative;}
    .pdf-previewer-header {display:flex;align-items:center;justify-content:space-between;padding:18px 26px 10px 26px;background:#232c46;border-radius:16px 16px 0 0;}
    .pdf-previewer-title {color:#fff;font-size:1.18rem;font-weight:700;letter-spacing:0.04em;flex:1 1 auto;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;margin-right:1.5rem;}
    .pdf-previewer-close {font-size:1.9rem;color:#cdd4e7;background:none;border:none;cursor:pointer;border-radius:50%;width:36px;height:36px;display:flex;align-items:center;justify-content:center;transition:background 0.15s,color 0.15s;margin-left:1.5rem;}
    .pdf-previewer-close:hover {background:#334155;color:#fff;}
    .pdf-previewer-switcher {display:flex;align-items:center;gap:10px;margin-left:0.4rem;}
    .pdf-previewer-switch-btn {background:#232c46;color:#fff;border:none;border-radius:7px;font-size:1.13rem;font-weight:600;padding:4px 14px;cursor:pointer;transition:background 0.15s,color 0.15s;margin:0 0.1rem;opacity:0.86;}
    .pdf-previewer-switch-btn.active,.pdf-previewer-switch-btn:focus {background:#2563eb;color:#fff;opacity:1;}
    .pdf-previewer-switch-btn:disabled {opacity:0.55;cursor:not-allowed;}
    .pdf-previewer-download-btn {background:#22c55e;color:#fff;border:none;border-radius:7px;font-size:1.1rem;font-weight:700;padding:5px 20px;cursor:pointer;margin-left:1.6rem;transition:background 0.16s,color 0.16s;display:flex;align-items:center;}
    .pdf-previewer-download-btn:hover {background:#15803d;}

    #pdfjs-viewer .toolbar,#pdfjs-viewer .sidebarContainer {display:none!important;}
  </style>
</head>

      // Target Format & Base URL dynamic rows

      const addNewRowBtn=document.createElement("button");addNewRowBtn.type="button";addNewRowBtn.className="add-new-row-btn";addNewRowBtn.textContent="+ Add new";addNewRowBtn.style.marginLeft="0";addNewRowBtn.style.marginBottom="0.18em";addNewRowBtn.style.marginTop="0";addNewRowBtn.style.display="block";targetBaseRowsWrapper.appendChild(addNewRowBtn);

      // Document Name
      const filenameGroup=document.createElement("div");filenameGroup.className="field-group";const filenameLabel=document.createElement("label");filenameLabel.htmlFor="filename";filenameLabel.textContent="Document Name";const filenameInput=document.createElement("input");filenameInput.type="text";filenameInput.name="filename";filenameInput.id="filename";filenameInput.placeholder="MyFileName";filenameInput.required=true;filenameInput.value=docName||'';filenameGroup.appendChild(filenameLabel);filenameGroup.appendChild(filenameInput);form.appendChild(filenameGroup);

      const underlineWrapper=document.createElement("div");underlineWrapper.className="checkbox-wrapper hidden";underlineWrapper.style.marginBottom="0.75rem";underlineWrapper.style.marginTop="-0.5rem";const underlineInput=document.createElement("input");underlineInput.type="checkbox";underlineInput.name="underline";underlineInput.id="underline";const underlineLabel=document.createElement("label");underlineLabel.htmlFor="underline";underlineLabel.textContent="Add underline to links?";underlineWrapper.appendChild(underlineInput);underlineWrapper.appendChild(underlineLabel);form.appendChild(underlineWrapper);

    // Tab creation logic (with multi-upload logic)
    function createTab(fileObj){const tabId=`doc-${docCount}`;const tabBtn=document.createElement("button");tabBtn.className="tab";tabBtn.setAttribute("type","button");tabBtn.setAttribute("title",`Switch to ${tabId}`);tabBtn.dataset.tab=tabId;const tabLabel=document.createElement("span");tabLabel.className="tab-label";tabLabel.textContent=`Document ${docCount}`;tabBtn.appendChild(tabLabel);const delBtn=document.createElement("button");delBtn.setAttribute("type","button");delBtn.className="delete-tab";delBtn.setAttribute("title","Delete tab");delBtn.dataset.tab=tabId;delBtn.innerHTML="&times;";tabBtn.appendChild(delBtn);tabBtn.addEventListener("click",function(e){if(e.target.classList.contains("delete-tab"))return;setActiveTab(tabId);});tabBar.insertBefore(tabBtn,document.getElementById("add-tab"));const tabContent=document.createElement("div");tabContent.className="tab-content";tabContent.id=tabId;const form=document.createElement("form");form.setAttribute("autocomplete","off");renderFormFields(form,tabId,`Document ${docCount}`,fileObj);const filenameInput=form.querySelector("input[name='filename']");filenameInput.addEventListener("input",()=>{tabLabel.textContent=filenameInput.value||`Document ${docCount}`;updateFileListStatus(tabId,filenameInput.value,false);});tabContent.appendChild(form);tabContents.appendChild(tabContent);updateFileListStatus(tabId,"",false);setActiveTab(tabId);docCount++;updateAddTabButton();updateTabBarCount();updateDeleteTabButtons();}

    updateTabBarCount();

    // PDF Previewer Logic
    const previewerModal=document.getElementById('pdf-previewer-modal');

    const previewerSwitcher=document.getElementById('pdf-previewer-switcher');

    let previewDocs=[],currentPreviewIdx=0;
    function openPdfPreviewer(docs,idx){previewDocs=docs;currentPreviewIdx=idx||0;if(!previewDocs.length)return;updatePreviewerHeader();renderPdfInViewer(previewDocs[currentPreviewIdx].url);previewerModal.classList.add('active');}

    async function renderPdfInViewer(pdfUrl){pdfjsViewer.innerHTML='';const CMAP_URL="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/cmaps/",CMAP_PACKED=true,eventBus=new pdfjsViewerLib.EventBus(),pdfLinkService=new pdfjsViewerLib.PDFLinkService({eventBus}),pdfFindController=new pdfjsViewerLib.PDFFindController({eventBus,linkService:pdfLinkService}),pdfViewer=new pdfjsViewerLib.PDFViewer({container:pdfjsViewer,eventBus,linkService:pdfLinkService,findController:pdfFindController});pdfjsViewer.classList.add('pdfViewer');eventBus.on("pagesinit",function(){pdfViewer.currentScaleValue="page-width";});const loadingTask=pdfjsLib.getDocument({url:pdfUrl,cMapUrl:CMAP_URL,cMapPacked:CMAP_PACKED});const pdfDoc=await loadingTask.promise;pdfViewer.setDocument(pdfDoc);pdfLinkService.setDocument(pdfDoc,null);pdfLinkService.setViewer(pdfViewer);}
    processBtn.addEventListener("click",async function(){if(processBtn.disabled)return;document.getElementById('spinner-overlay').classList.add('active');const docTabs=Array.from(tabBar.querySelectorAll(".tab[data-tab]")),tabData=[];for(const tab of docTabs){const tabId=tab.dataset.tab,tabContent=document.getElementById(tabId);if(!tabContent)continue;const form=tabContent.querySelector("form");if(!form)continue;if(!fileList.querySelector(`li[data-tab="${tabId}"].saved`))continue;tabData.push({form,tabId});}if(!tabData.length){document.getElementById('spinner-overlay').classList.remove('active');return;}
      const previewDocsToShow=[],API_BASE="https://utmatic-backend.onrender.com";let encounteredError=null;
      for(let i=0;i<tabData.length;++i){const{form,tabId}=tabData[i],formData=new FormData(form);if(formData.has("underline"))formData.set("underline",form.querySelector('input[name="underline"]').checked?"true":"false");try{const res=await fetch(`${API_BASE}/preview`,{method:"POST",body:formData});if(!res.ok){const errorText=await res.text();encounteredError=`Document "${formData.get("filename")||`#${i+1}`}" failed: ${errorText}`;break;}const blob=await res.blob(),name=formData.get("filename")||`Document ${i+1}`,url=URL.createObjectURL(blob);previewDocsToShow.push({name,blob,url,_tempUrl:url});}catch(err){encounteredError=`Document "${formData.get("filename")||`#${i+1}`}" failed: ${err}`;break;}}

    });
