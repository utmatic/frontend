const dropArea = document.getElementById("drop-area");
const fileInput = document.getElementById("file-input");
const fileNameDisplay = document.getElementById("file-name");

dropArea.addEventListener("click", () => fileInput.click());

dropArea.addEventListener("dragover", (e) => {
  e.preventDefault();
  dropArea.classList.add("bg-gray-100");
});

dropArea.addEventListener("dragleave", () => {
  dropArea.classList.remove("bg-gray-100");
});

dropArea.addEventListener("drop", (e) => {
  e.preventDefault();
  dropArea.classList.remove("bg-gray-100");
  const files = e.dataTransfer.files;
  if (files.length > 0) {
    fileInput.files = files;
    fileNameDisplay.textContent = files[0].name;
  }
});

fileInput.addEventListener("change", function () {
  const fileName = this.files[0]?.name || "No file chosen";
  fileNameDisplay.textContent = fileName;
});

</script>

 <script>
  const form = document.getElementById("upload-form");
  const jobTypeSelect = document.getElementById("job-type");
  const targetInput = document.getElementById("target-format");
  const baseUrlInput = document.getElementById("base-url");

  function toggleConditionalFields() {
   const isLinks = jobTypeSelect.value === "links_and_utm";
   targetInput.classList.toggle("hidden", !isLinks);
   baseUrlInput.classList.toggle("hidden", !isLinks);
  }

  jobTypeSelect.addEventListener("change", toggleConditionalFields);
  document.addEventListener("DOMContentLoaded", toggleConditionalFields);

  document.getElementById("file-input").addEventListener("change", function () {
   const fileName = this.files[0]?.name || "No file chosen";
   document.getElementById("file-name").textContent = fileName;
  });

  form.addEventListener("submit", async (e) => {
   e.preventDefault();

   
   
   

   document.getElementById("loading-indicator").classList.remove("hidden");

   const formData = new FormData(form);
   const filename = form.querySelector('input[name="filename"]')?.value?.trim() || 'processed';

   // 1. Get final clean PDF
   const cleanResponse = await fetch("https://utmatic-backend.onrender.com/process", {
    method: "POST",
    body: formData
   });
   const cleanBlob = await cleanResponse.blob();
   const cleanUrl = URL.createObjectURL(cleanBlob);
   document.getElementById("download-link").href = cleanUrl;
   document.getElementById("download-link").setAttribute("download", `${filename}.pdf`);

   // 2. Get preview with red rectangles
   const previewResponse = await fetch("https://utmatic-backend.onrender.com/preview", {
    method: "POST",
    body: formData
   });
   const previewBlob = await previewResponse.blob();
   const previewUrl = URL.createObjectURL(previewBlob);

   const linkCount = cleanResponse.headers.get("X-Link-Count") || "—";
   document.getElementById("link-count").innerHTML = `
    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
     <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
    </svg>
    ${linkCount} links modified`;

   document.getElementById("loading-indicator").classList.add("hidden");
   
   document.getElementById("success-checkmark").classList.remove("hidden");
   await new Promise(resolve => setTimeout(resolve, 2500));
   document.getElementById("success-checkmark").classList.add("hidden");

   loadPdf(previewUrl);
  });

  let pdfDoc = null, pageNum = 1;

  async function loadPdf(url) {
   pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";
   pdfDoc = await pdfjsLib.getDocument(url).promise;
   document.getElementById("form-container").classList.add("hidden");
   
  document.getElementById("preview-container").classList.remove("hidden");
  document.getElementById("floating-process-btn").classList.remove("hidden");

   renderPage();
  }

  function renderPage() {
   pdfDoc.getPage(pageNum).then(page => {
    const canvas = document.getElementById("pdf-canvas");
    const context = canvas.getContext("2d");
    const viewport = page.getViewport({ scale: 1.5 });
    canvas.height = viewport.height;
    canvas.width = viewport.width;
    page.render({ canvasContext: context, viewport });
    document.getElementById("page-info").textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
   });
  }

  document.getElementById("prev-page").onclick = () => {
   if (pageNum <= 1) return;
   pageNum--;
   renderPage();
  };

  document.getElementById("next-page").onclick = () => {
   if (pageNum >= pdfDoc.numPages) return;
   pageNum++;
   renderPage();
  };

<!-- Link Health Modal -->
<div id="link-health-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center">
  <div class="bg-white rounded-xl p-6 w-full max-w-lg relative text-center">
    <button onclick="document.getElementById('link-health-modal').classList.add('hidden')" class="absolute top-3 right-4 text-xl text-gray-500 hover:text-gray-700">&times;</button>
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Link Report</h2>
    <div id="link-health-results" class="text-base text-left text-gray-700 space-y-2"></div>
  </div>
</div>

<script>
async function runLinkHealthCheck() {
  const fileInput = document.getElementById("file-input");
  if (!fileInput.files.length) {
    alert("Please upload a PDF first.");
    return;
  }

  const form = document.getElementById("upload-form");
  const formData = new FormData(form);
  formData.set("file", fileInput.files[0]);

  try {
    const res = await fetch("https://utmatic-backend.onrender.com/link-check", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    const resultsEl = document.getElementById("link-health-results");
    resultsEl.innerHTML = `
      <p class="flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
      </svg><strong>Total links:</strong> ${data.total}</p>
      <p class="flex items-center gap-2 text-green-600"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg><strong>Healthy:</strong> ${data.healthy}</p>
      <p class="flex items-center gap-2 text-red-600"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
      </svg><strong>Broken:</strong> ${data.broken}</p>
      ${
        data.broken > 0
          ? `<div class="text-sm mt-2">Broken items:<div class="broken-list">${
              data.broken_links
                .map(item => `<code class='inline-block bg-red-100 px-2 py-1 rounded text-red-700 mr-1 mb-1'>${item.label} (p.${item.page})</code>`)
                .join("<br>")
            }</div></div>`
          : ""
      }
    `;

    document.getElementById("link-health-modal").classList.remove("hidden");
  } catch (err) {
    console.error("Link health check failed:", err);
    alert("There was an error checking link health.");
  }
}
</script>
