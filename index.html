<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utmatic PDF Processor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
    }
    .pdf-canvas {
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      background: white;
      margin: auto;
    }
    .modal {
      background-color: rgba(0,0,0,0.8);
    }
    .icon {
      width: 1.25rem;
      height: 1.25rem;
    }
  </style>
</head>
<body class="bg-[#1e1e1e] text-white min-h-screen flex items-center justify-center">

  <div id="form-container" class="bg-[#2a2a2a] p-8 rounded-2xl max-w-md w-full shadow-xl space-y-5">
    <!-- ✅ Logo -->
    <div class="flex justify-center">
      <img src="https://static1.squarespace.com/static/680bb671dac3025d584cb957/t/681fe01d6a75195cb7742f20/1746919453574/utmatic-logo-white.png" alt="Utmatic Logo" class="w-40 mb-2" />
    </div>
    <h1 class="text-2xl font-bold text-center text-white">Power Up Your Docs</h1>
    <p class="text-center text-sm text-gray-400">Equip your documents with tracking links – instantly.</p>

    <form id="upload-form" class="space-y-5">
      <div>
        <label class="block text-sm mb-1">Upload Document</label>
        <div class="relative flex items-center">
          <label for="file-input" class="cursor-pointer bg-[#1e1e1e] border border-gray-600 text-gray-300 px-4 py-2 rounded hover:bg-gray-700 transition">
            Select File
          </label>
          <span id="file-name" class="ml-3 text-sm text-gray-400">No file chosen</span>
          <input type="file" name="file" id="file-input" accept=".pdf" class="hidden" required />
        </div>
      </div>
      <div class="grid grid-cols-3 gap-2">
        <input type="text" name="source" placeholder="Source" class="p-2 rounded bg-[#1e1e1e] border border-gray-600" required />
        <input type="text" name="medium" placeholder="Medium" class="p-2 rounded bg-[#1e1e1e] border border-gray-600" required />
        <input type="text" name="campaign" placeholder="Campaign" class="p-2 rounded bg-[#1e1e1e] border border-gray-600" required />
      </div>
      <div>
        <label class="block text-sm mb-1">Job Type</label>
        <select name="job_type" id="job-type" class="w-full p-2 bg-[#1e1e1e] rounded border border-gray-600">
          <option value="utm_only">Add UTM Only</option>
          <option value="links_and_utm">Add Links and UTM</option>
        </select>
      </div>
      <input type="text" name="target_format" id="target-format" placeholder="Target Format (e.g. LLNN-NNNN)" class="w-full p-2 bg-[#1e1e1e] border border-gray-600 hidden" />
      <input type="text" name="base_url" id="base-url" placeholder="Base URL (https://yourcompany.com/store/)" class="w-full p-2 bg-[#1e1e1e] border border-gray-600 hidden" />
      <button type="submit" class="w-full bg-blue-600 py-2 rounded hover:bg-blue-700 font-semibold flex items-center justify-center gap-2">
        Process PDF
      </button>
    </form>
  </div>

  <div id="preview-container" class="hidden fixed inset-0 flex items-center justify-center modal z-50">
    <div class="bg-[#2a2a2a] p-6 rounded-2xl shadow-lg relative max-w-4xl w-full">
      <div class="text-center text-sm mb-2" id="page-info">Page 1</div>
      <div class="relative flex items-center justify-center">
        <button id="prev-page" class="absolute left-0 text-white">
          <svg class="icon" fill="currentColor" viewBox="0 0 24 24"><path d="M15.54 4.46a1.5 1.5 0 010 2.12L10.12 12l5.42 5.42a1.5 1.5 0 01-2.12 2.12l-6.5-6.5a1.5 1.5 0 010-2.12l6.5-6.5a1.5 1.5 0 012.12 0z"/></svg>
        </button>
        <canvas id="pdf-canvas" class="pdf-canvas w-full max-w-xl h-auto"></canvas>
        <button id="next-page" class="absolute right-0 text-white">
          <svg class="icon" fill="currentColor" viewBox="0 0 24 24"><path d="M8.46 4.46a1.5 1.5 0 012.12 0l6.5 6.5a1.5 1.5 0 010 2.12l-6.5 6.5a1.5 1.5 0 11-2.12-2.12L13.88 12 8.46 6.58a1.5 1.5 0 010-2.12z"/></svg>
        </button>
      </div>
      <div class="mt-4 text-center text-sm text-gray-300 flex justify-center items-center gap-2" id="link-count">
        <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
        </svg>
        —
      </div>
      <div class="mt-4 flex justify-center gap-4">
        <a id="download-link" download class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 font-semibold">Download PDF</a>
        <button onclick="location.reload()" class="text-sm text-gray-400 underline inline-flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
          </svg>
          Try again
        </button>
      </div>
    </div>
  </div>

  <div id="loading-indicator" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-400"></div>
  </div>

  <!-- ✅ Working Chime Sound -->
  <audio id="chime-sound" src="https://cdn.jsdelivr.net/gh/napthedev/sounds@main/submit-chime.mp3" preload="auto"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    const form = document.getElementById("upload-form");
    const jobTypeSelect = document.getElementById("job-type");
    const targetInput = document.getElementById("target-format");
    const baseUrlInput = document.getElementById("base-url");

    function toggleConditionalFields() {
      const isLinks = jobTypeSelect.value === "links_and_utm";
      targetInput.classList.toggle("hidden", !isLinks);
      baseUrlInput.classList.toggle("hidden", !isLinks);
    }

    jobTypeSelect.addEventListener("change", toggleConditionalFields);
    document.addEventListener("DOMContentLoaded", toggleConditionalFields);

    document.getElementById("file-input").addEventListener("change", function () {
      const fileName = this.files[0]?.name || "No file chosen";
      document.getElementById("file-name").textContent = fileName;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const chime = document.getElementById("chime-sound");
      if (chime) {
        chime.currentTime = 0;
        chime.play().catch(err => console.warn("Sound play error:", err));
      }

      document.getElementById("loading-indicator").classList.remove("hidden");

      const formData = new FormData(form);
      const response = await fetch("https://utmatic-backend.onrender.com/process", {
        method: "POST",
        body: formData
      });

      const blob = await response.blob();
      const linkCount = response.headers.get("X-Link-Count");
      document.getElementById("link-count").innerHTML = `
        <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
        </svg>
        ${linkCount} links modified`;

      const pdfUrl = URL.createObjectURL(blob);
      document.getElementById("download-link").href = pdfUrl;
      document.getElementById("loading-indicator").classList.add("hidden");
      loadPdf(pdfUrl);
    });

    let pdfDoc = null, pageNum = 1;

    async function loadPdf(url) {
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";
      pdfDoc = await pdfjsLib.getDocument(url).promise;
      document.getElementById("form-container").classList.add("hidden");
      document.getElementById("preview-container").classList.remove("hidden");
      renderPage();
    }

    function renderPage() {
      pdfDoc.getPage(pageNum).then(page => {
        const canvas = document.getElementById("pdf-canvas");
        const context = canvas.getContext("2d");
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        page.render({ canvasContext: context, viewport });
        document.getElementById("page-info").textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
      });
    }

    document.getElementById("prev-page").onclick = () => {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage();
    };

    document.getElementById("next-page").onclick = () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage();
    };
  </script>
</body>
</html>
