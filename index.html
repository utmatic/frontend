<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Utmatic PDF Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://unpkg.com/@heroicons/vue@2.0.18/24/solid/index.js"></script>
  <style>
    :root {
      --bg: #1a1a1a;
      --text: #efefe4;
      --accent: #3579c4;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 640px;
      margin: 3rem auto;
      padding: 2rem;
      background: #2a2a2a;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.65rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #555;
      background: #1f1f1f;
      color: var(--text);
    }

    button {
      background: var(--accent);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 2rem auto 0;
      display: block;
    }

    button:hover {
      background: #245c91;
    }

    #loader {
      text-align: center;
      margin-top: 2rem;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info-message {
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .hidden { display: none; }

    #previewModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #previewContent {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      width: 90%;
      max-width: 960px;
      max-height: 90vh;
      overflow-y: auto;
      text-align: center;
      position: relative;
    }

    #previewCanvas {
      display: block;
      margin: 1rem auto;
      border-radius: 8px;
    }

    #closePreview {
      position: absolute;
      top: 10px;
      right: 16px;
      color: #ccc;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .nav-arrows {
      margin: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .nav-arrows button {
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--accent);
      cursor: pointer;
    }

    .link-report {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Power Up Your PDFs</h1>
    <p class="subtitle">Turn static documents into trackable marketing assets ‚Äî in seconds.</p>
    <form id="pdfForm">
      <label>Upload PDF:</label>
      <input type="file" name="file" required />

      <label>Select Service:</label>
      <select name="service" id="serviceSelect" required>
        <option value="utm_only">Add UTM to Existing Links</option>
        <option value="hyperlink_and_utm">Add Hyperlinks + UTM</option>
      </select>

      <div id="utmFields">
        <label>UTM Source:</label>
        <input type="text" name="utm_source" required />
        <label>UTM Medium:</label>
        <input type="text" name="utm_medium" required />
        <label>UTM Campaign:</label>
        <input type="text" name="utm_campaign" required />
      </div>

      <div id="hyperlinkFields" class="hidden">
        <label>Item Format(s):</label>
        <input type="text" name="item_formats" placeholder="e.g. NNNN-NNNN, LL-NNN" />
        <label>Base URL:</label>
        <input type="url" name="base_url" placeholder="https://example.com/product?catalogId=" />
      </div>

      <button type="submit">Process PDF</button>
      <div class="info-message">Note: Larger documents may take up to a minute to process.</div>
    </form>

    <div id="loader" class="hidden">
      <div class="spinner"></div>
      <p>Processing your file...</p>
    </div>

    <div id="linkStats" class="hidden link-report">
      <p>üîó Links added: <span id="addedCount">‚Äî</span></p>
      <p>‚úèÔ∏è Links modified: <span id="modifiedCount">‚Äî</span></p>
      <a id="downloadLink" href="#" download style="color: var(--accent); display: block; margin-top: 1rem;">‚¨áÔ∏è Download Processed PDF</a>
      <button id="openPreview">Preview PDF</button>
    </div>
  </div>

  <div id="previewModal">
    <div id="previewContent">
      <button id="closePreview">‚úï</button>
      <canvas id="previewCanvas"></canvas>
      <div class="nav-arrows">
        <button id="prevPage">‚Üê</button>
        <span id="pageNumber" style="color:#ccc;"></span>
        <button id="nextPage">‚Üí</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("pdfForm");
    const loader = document.getElementById("loader");
    const stats = document.getElementById("linkStats");
    const addedSpan = document.getElementById("addedCount");
    const modifiedSpan = document.getElementById("modifiedCount");
    const downloadLink = document.getElementById("downloadLink");
    const serviceSelect = document.getElementById("serviceSelect");
    const hyperlinkFields = document.getElementById("hyperlinkFields");
    const previewCanvas = document.getElementById("previewCanvas");
    const previewModal = document.getElementById("previewModal");
    const ctx = previewCanvas.getContext("2d");

    let previewPDF = null, currentPage = 1;

    serviceSelect.addEventListener("change", () => {
      const showExtra = serviceSelect.value === "hyperlink_and_utm";
      hyperlinkFields.classList.toggle("hidden", !showExtra);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loader.classList.remove("hidden");
      stats.classList.add("hidden");

      const formData = new FormData(form);
      const file = formData.get("file");

      try {
        const res = await fetch("https://utmatic-backend.onrender.com/process_pdf/", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Server error");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        previewPDF = await pdfjsLib.getDocument(url).promise;
        currentPage = 1;
        renderPage();

        addedSpan.textContent = res.headers.get("X-Links-Added") || "‚Äî";
        modifiedSpan.textContent = res.headers.get("X-Links-Modified") || "‚Äî";

        downloadLink.href = url;
        downloadLink.download = "processed_" + file.name;
        stats.classList.remove("hidden");
      } catch (err) {
        alert("Something went wrong.");
        console.error(err);
      } finally {
        loader.classList.add("hidden");
      }
    });

    document.getElementById("openPreview").onclick = () => {
      previewModal.style.display = "flex";
    };
    document.getElementById("closePreview").onclick = () => {
      previewModal.style.display = "none";
    };
    document.getElementById("prevPage").onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    };
    document.getElementById("nextPage").onclick = () => {
      if (currentPage < previewPDF.numPages) {
        currentPage++;
        renderPage();
      }
    };

    async function renderPage() {
      const page = await previewPDF.getPage(currentPage);
      const scale = 1.5;
      const viewport = page.getViewport({ scale });
      previewCanvas.width = viewport.width;
      previewCanvas.height = viewport.height;
      await page.render({ canvasContext: ctx, viewport }).promise;

      document.getElementById("pageNumber").textContent = `Page ${currentPage} / ${previewPDF.numPages}`;
    }
  </script>
</body>
</html>
