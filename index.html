<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utmatic PDF Processor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
    }
    .pdf-canvas {
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      background: white;
      margin: auto;
    }
    .modal {
      background-color: rgba(0,0,0,0.8);
    }
    .icon {
      width: 1.5rem;
      height: 1.5rem;
    }
    .success-animation {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      stroke-width: 2;
      stroke: #4ade80;
      stroke-miterlimit: 10;
      box-shadow: inset 0px 0px 0px #4ade80;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      display: block;
      stroke-width: 2;
      stroke: #4ade80;
      stroke-miterlimit: 10;
      margin: auto;
      box-shadow: inset 0px 0px 0px #4ade80;
      border-radius: 50%;
    }
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #4ade80;
      fill: none;
      animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .6s forwards;
    }
    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }
    @keyframes scale {
      0%, 100% {
        transform: none;
      }
      50% {
        transform: scale(1.1);
      }
    }
    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 30px #4ade80;
      }
    }
  </style>
</head>
<body class="bg-[#1e1e1e] text-white min-h-screen flex items-center justify-center text-base">

  <div id="form-container" class="bg-[#2a2a2a] p-12 rounded-2xl max-w-2xl w-full shadow-xl space-y-8">
    <div class="flex justify-center">
      <img src="https://static1.squarespace.com/static/680bb671dac3025d584cb957/t/681ffdb3f4d9d57daaadd97a/1746927027618/utmatic--icon-white.png" 
           alt="Utmatic Logo" 
           class="w-52 mb-3 object-contain" />
    </div>
    <p class="text-center text-lg text-gray-300">
      Equip your documents with tracking links — <em>instantly</em>.
    </p>

    <!-- form omitted for brevity (same as your last working version) -->

  </div>

  <!-- ✅ Animated Checkmark Container -->
  <div id="success-checkmark" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="text-center">
      <div class="success-animation">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
          <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
        </svg>
      </div>
      <p class="mt-4 text-green-400 font-medium text-lg">Success!</p>
    </div>
  </div>

  <div id="loading-indicator" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-blue-400"></div>
  </div>

  <!-- preview container and other sections remain unchanged -->

  <script>
    // existing JS setup code...

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const chime = document.getElementById("chime-sound");
      chime.currentTime = 0;
      chime.play().catch(err => console.warn("Sound play error:", err));

      document.getElementById("loading-indicator").classList.remove("hidden");

      const formData = new FormData(form);
      const filename = form.querySelector('input[name="filename"]')?.value?.trim() || 'processed';

      const cleanResponse = await fetch("https://utmatic-backend.onrender.com/process", {
        method: "POST",
        body: formData
      });
      const cleanBlob = await cleanResponse.blob();
      const cleanUrl = URL.createObjectURL(cleanBlob);
      document.getElementById("download-link").href = cleanUrl;
      document.getElementById("download-link").setAttribute("download", `${filename}.pdf`);

      const previewResponse = await fetch("https://utmatic-backend.onrender.com/preview", {
        method: "POST",
        body: formData
      });
      const previewBlob = await previewResponse.blob();
      const previewUrl = URL.createObjectURL(previewBlob);

      const linkCount = cleanResponse.headers.get("X-Link-Count") || "—";
      document.getElementById("link-count").innerHTML = `
        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
        </svg>
        ${linkCount} links modified`;

      // 🔁 Show checkmark after loading, then preview
      document.getElementById("loading-indicator").classList.add("hidden");
      document.getElementById("success-checkmark").classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("success-checkmark").classList.add("hidden");
        loadPdf(previewUrl);
      }, 1250);
    });

    // rest of JS code unchanged (renderPage, nav, etc.)
  </script>
</body>
</html>
