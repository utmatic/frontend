
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Utmatic PDF Processor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; background: #f9f9f9; }
    form { background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    label, input, select, button { display: block; width: 100%; margin-top: 1rem; }
    button { background: #3579c4; color: white; border: none; padding: 0.75rem; border-radius: 4px; cursor: pointer; }
    button:hover { background: #2a5f9d; }
    #loader { display: none; text-align: center; margin-top: 1rem; }
    #loader .spinner { border: 4px solid #eee; border-top: 4px solid #3579c4; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #download { display: none; margin-top: 1rem; }
  </style>
</head>
<body>

  <h1>Utmatic PDF Processor</h1>

  <form id="pdfForm">
    <label for="file">Upload PDF:</label>
    <input type="file" id="file" name="file" accept="application/pdf" required />

    <label for="utm_source">UTM Source:</label>
    <input type="text" name="utm_source" required />

    <label for="utm_medium">UTM Medium:</label>
    <input type="text" name="utm_medium" required />

    <label for="utm_campaign">UTM Campaign:</label>
    <input type="text" name="utm_campaign" required />

    <label for="item_formats">Item Format(s):</label>
    <input type="text" name="item_formats" placeholder="e.g. NNNN-NNNN, LL-NNN" />

    <label for="base_url">Base URL:</label>
    <input type="url" name="base_url" placeholder="e.g. https://example.com/store/productDetail.jsp?catalogId=" />

    <button type="submit">Process PDF</button>
  </form>

  <div id="loader"><div class="spinner"></div><p>Processing PDF…</p></div>
  <a id="download" href="#" download>⬇️ Download Processed PDF</a>

  <script>
    const form = document.getElementById('pdfForm');
    const loader = document.getElementById('loader');
    const downloadLink = document.getElementById('download');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const file = document.getElementById('file').files[0];
      loader.style.display = 'block';
      downloadLink.style.display = 'none';

      try {
        const response = await fetch('https://utmatic-backend.onrender.com/process_pdf/', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error("Failed to process");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = 'processed_' + file.name;
        downloadLink.style.display = 'block';
      } catch (err) {
        alert("Something went wrong. Try again.");
        console.error(err);
      } finally {
        loader.style.display = 'none';
      }
    });
  </script>

</body>
</html>
