
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utmatic</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      padding: 2rem;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #222;
      padding: 2rem;
      border-radius: 10px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
    }

    input, select {
      width: 100%;
      background: #1c1c1c;
      color: white;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #333;
      margin-bottom: 1rem;
    }

    .file-box {
      background: #1c1c1c;
      border: 1px solid #333;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    button {
      background: #3579c4;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #previewModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #previewContent {
      background: #333;
      padding: 1rem;
      border-radius: 8px;
      max-width: 80%;
      text-align: center;
    }

    #pdfCanvas {
      margin-top: 1rem;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your PDF</h2>
    <form id="uploadForm">
      <label>PDF Document</label>
      <input type="file" id="file" name="file" accept="application/pdf" required />
      <label>UTM Source</label>
      <input type="text" name="utm_source" required />
      <label>UTM Medium</label>
      <input type="text" name="utm_medium" required />
      <label>UTM Campaign</label>
      <input type="text" name="utm_campaign" required />
      <label>Document Type</label>
      <select name="mode" id="docType" onchange="toggleFormatField()">
        <option value="hyperlink">Document contains links</option>
        <option value="nolinks">No links — find and add them</option>
      </select>
      <div id="formatContainer" style="display:none">
        <label>Item Formats (comma-separated)</label>
        <input type="text" name="item_format" placeholder="LLNN-NNNN (use L for letters, N for numbers)" />
      </div>
      <label>Base URL</label>
      <input type="url" name="base_url" placeholder="https://example.com/item?id=" />
      <button type="submit">Submit</button>
    </form>
    <div id="status" style="margin-top:1rem;"></div>
  </div>

  <div id="previewModal">
    <div id="previewContent">
      <p id="linkStats"></p>
      <button onclick="prevPage()">⬅</button>
      <button onclick="nextPage()">➡</button>
      <canvas id="pdfCanvas"></canvas>
      <div style="margin-top:1rem;">
        <a id="downloadLink" href="#" download><button>Approve & Download</button></a>
        <button onclick="location.reload()">Try Again</button>
      </div>
    </div>
  </div>

  <script>
    let pdfDoc, currentPage = 1;

    function toggleFormatField() {
      const docType = document.getElementById("docType").value;
      document.getElementById("formatContainer").style.display = docType === "nolinks" ? "block" : "none";
    }

    function renderPage(num) {
      pdfDoc.getPage(num).then(function(page) {
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        page.render({ canvasContext: ctx, viewport: viewport });
      });
    }

    function nextPage() {
      if (currentPage < pdfDoc.numPages) {
        currentPage++;
        renderPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    }

    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const status = document.getElementById("status");
      status.innerHTML = "Processing...";
      const res = await fetch("https://utmatic-backend.onrender.com/process/", {
        method: "POST",
        body: data
      });
      const json = await res.json();
      status.innerHTML = "";

      document.getElementById("linkStats").textContent = `${json.link_count} links updated across ${json.page_count} pages.`;
      document.getElementById("previewModal").style.display = "flex";
      document.getElementById("downloadLink").href = "https://utmatic-backend.onrender.com" + json.final_url;

      const loadingTask = pdfjsLib.getDocument("https://utmatic-backend.onrender.com" + json.preview_url);
      loadingTask.promise.then(function(pdf) {
        pdfDoc = pdf;
        renderPage(currentPage);
      });
    });
  </script>
</body>
</html>
