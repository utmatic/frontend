<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Utmatic PDF Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #efefe4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input, select {
      padding: 10px;
      background: #1f1f1f;
      border: 1px solid #555;
      color: #efefe4;
      border-radius: 5px;
    }
    button {
      background: #3579c4;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #245c91;
    }
    #loader {
      text-align: center;
      display: none;
    }
    #loader .spinner {
      border: 5px solid #333;
      border-top: 5px solid #3579c4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #linkStats, #previewModal {
      display: none;
    }
    #previewModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #previewContent {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
    }
    #previewCanvas {
      display: block;
      margin: 0 auto 10px;
    }
    #closePreview {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="pdfForm">
      <label>Upload PDF:</label>
      <input type="file" name="file" required />

      <label>UTM Source:</label>
      <input type="text" name="utm_source" required />

      <label>UTM Medium:</label>
      <input type="text" name="utm_medium" required />

      <label>UTM Campaign:</label>
      <input type="text" name="utm_campaign" required />

      <label>Item Formats:</label>
      <input type="text" name="item_formats" />

      <label>Base URL:</label>
      <input type="url" name="base_url" />

      <button type="submit">Process PDF</button>
    </form>

    <div id="loader">
      <div class="spinner"></div>
      <p>Please wait while we process your PDF...</p>
    </div>

    <div id="linkStats">
      <p>üîó Links added: <span id="addedCount"></span></p>
      <p>‚úèÔ∏è Links modified: <span id="modifiedCount"></span></p>
      <a id="downloadLink" href="#" download>‚¨áÔ∏è Download Processed PDF</a>
      <button id="openPreview">Preview PDF</button>
    </div>
  </div>

  <div id="previewModal">
    <div id="previewContent">
      <button id="closePreview">√ó</button>
      <canvas id="previewCanvas"></canvas>
    </div>
  </div>

  <script>
    const form = document.getElementById("pdfForm");
    const loader = document.getElementById("loader");
    const stats = document.getElementById("linkStats");
    const addedSpan = document.getElementById("addedCount");
    const modifiedSpan = document.getElementById("modifiedCount");
    const downloadLink = document.getElementById("downloadLink");
    const previewModal = document.getElementById("previewModal");
    const previewCanvas = document.getElementById("previewCanvas");
    const ctx = previewCanvas.getContext("2d");
    let previewPDF = null, currentPage = 1;

    document.getElementById("closePreview").onclick = () => {
      previewModal.style.display = "none";
    };

    document.getElementById("openPreview").onclick = () => {
      previewModal.style.display = "flex";
      renderPage();
    };

    async function renderPage() {
      const page = await previewPDF.getPage(currentPage);
      const scale = 1.5;
      const viewport = page.getViewport({ scale });
      previewCanvas.width = viewport.width;
      previewCanvas.height = viewport.height;
      await page.render({ canvasContext: ctx, viewport }).promise;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loader.style.display = "block";
      stats.style.display = "none";

      const formData = new FormData(form);
      const file = formData.get("file");

      try {
        const res = await fetch("https://utmatic-backend.onrender.com/process_pdf/", {
          method: "POST",
          body: formData
        });

        if (!res.ok || res.headers.get("Content-Type") !== "application/pdf") {
          throw new Error("Invalid response");
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        previewPDF = await pdfjsLib.getDocument(url).promise;
        currentPage = 1;
        addedSpan.textContent = res.headers.get("X-Links-Added") || "0";
        modifiedSpan.textContent = res.headers.get("X-Links-Modified") || "0";
        downloadLink.href = url;
        downloadLink.download = "processed_" + file.name;
        stats.style.display = "block";
      } catch (err) {
        alert("Something went wrong.");
        console.error(err);
      } finally {
        loader.style.display = "none";
      }
    });
  </script>
</body>
</html>
