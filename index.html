
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utmetic PDF Enhancer</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #1a1a1a;
      color: #efefe4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2rem;
    }
    .container {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #3579c4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    #previewModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #pdfViewer {
      position: relative;
      width: 60vw;
      height: 85vh;
      background: white;
      padding: 1rem;
      overflow: auto;
      border-radius: 10px;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #3579c4;
      font-size: 2rem;
      cursor: pointer;
    }
    .nav-left { left: -40px; }
    .nav-right { right: -40px; }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      background: none;
      border: none;
      color: #ff5f5f;
      cursor: pointer;
    }
    .link-counter {
      margin-top: 1rem;
      font-size: 1rem;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 1.5;
    }
    .note {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Power Up Your PDFs</h1>
  <div class="container">
    <form id="pdfForm">
      <label>Upload PDF:</label>
      <input type="file" id="pdfFile" name="file" required />

      <label>Select Service:</label>
      <select id="serviceType" name="serviceType" required>
        <option value="utm_only">Add UTM to Existing Links</option>
        <option value="hyperlink_and_utm">Add Hyperlinks + UTM</option>
      </select>

      <label>UTM Source:</label>
      <input type="text" name="utm_source" required />
      <label>UTM Medium:</label>
      <input type="text" name="utm_medium" required />
      <label>UTM Campaign:</label>
      <input type="text" name="utm_campaign" required />

      <div id="conditionalFields">
        <label>Item Format(s):</label>
        <input type="text" name="item_formats" placeholder="e.g. NNNN-NNNN, LL-NNN" />
        <label>Base URL:</label>
        <input type="text" name="base_url" placeholder="https://example.com/product?catalogId=" />
      </div>

      <button type="submit">Process PDF</button>
    </form>
    <p class="note">Note: Larger documents may take up to a minute to process.</p>
    <div class="link-counter" id="linkCounter">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="icon"><path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"/></svg>
      <span id="linkCountText">Links modified: 0</span>
    </div>
  </div>

  <div id="previewModal">
    <div id="pdfViewer">
      <button class="close-btn" onclick="document.getElementById('previewModal').style.display='none'">×</button>
      <canvas id="pdfCanvas"></canvas>
      <button class="nav-arrow nav-left" onclick="changePage(-1)">←</button>
      <button class="nav-arrow nav-right" onclick="changePage(1)">→</button>
    </div>
  </div>
</body>
</html>
