<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utmatic PDF Processor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .pdf-canvas {
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      background: white;
      margin: auto;
    }
    .modal {
      background-color: rgba(0,0,0,0.8);
    }
    .icon {
      width: 1.25rem;
      height: 1.25rem;
    }
  </style>
</head>
<body class="bg-[#1e1e1e] text-white min-h-screen flex items-center justify-center">

  <div id="form-container" class="bg-[#2a2a2a] p-6 rounded-2xl max-w-md w-full shadow-xl space-y-4">
    <h1 class="text-2xl font-bold text-center">Power Up Your Docs</h1>
    <p class="text-center text-sm text-gray-400">Equip your documents with tracking links – instantly.</p>

    <form id="upload-form" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Upload Document</label>
        <input type="file" name="file" id="file-input" accept=".pdf" class="w-full p-2 bg-[#1e1e1e] rounded border border-gray-600" required />
      </div>
      <div class="grid grid-cols-3 gap-2">
        <input type="text" name="source" placeholder="UTM Source" class="p-2 rounded bg-[#1e1e1e] border border-gray-600" required />
        <input type="text" name="medium" placeholder="UTM Medium" class="p-2 rounded bg-[#1e1e1e] border border-gray-600" required />
        <input type="text" name="campaign" placeholder="UTM Campaign" class="p-2 rounded bg-[#1e1e1e] border border-gray-600" required />
      </div>
      <div>
        <label class="block text-sm mb-1">Job Type</label>
        <select name="job_type" id="job-type" class="w-full p-2 bg-[#1e1e1e] rounded border border-gray-600">
          <option value="utm_only">Add UTM Only</option>
          <option value="links_and_utm">Add Links and UTM</option>
        </select>
      </div>
      <input type="text" name="target_format" id="target-format" placeholder="Target Format (e.g. LLNN-NNNN)" class="w-full p-2 bg-[#1e1e1e] rounded border border-gray-600 hidden" />
      <input type="text" name="base_url" id="base-url" placeholder="Base URL (https://yourcompany.com/store/)" class="w-full p-2 bg-[#1e1e1e] rounded border border-gray-600 hidden" />
      <button type="submit" class="w-full bg-blue-600 py-2 rounded hover:bg-blue-700 font-semibold">Process PDF</button>
    </form>
  </div>

  <div id="preview-container" class="hidden fixed inset-0 flex items-center justify-center modal z-50">
    <div class="bg-[#2a2a2a] p-6 rounded-2xl shadow-lg relative max-w-4xl w-full">
      <div class="text-center text-sm mb-2" id="page-info">Page 1</div>
      <div class="relative flex items-center justify-center">
        <button id="prev-page" class="absolute left-0 text-white">
          <svg class="icon" fill="currentColor" viewBox="0 0 24 24"><path d="M15.54 4.46a1.5 1.5 0 010 2.12L10.12 12l5.42 5.42a1.5 1.5 0 01-2.12 2.12l-6.5-6.5a1.5 1.5 0 010-2.12l6.5-6.5a1.5 1.5 0 012.12 0z"/></svg>
        </button>
        <canvas id="pdf-canvas" class="pdf-canvas w-full max-w-xl h-auto"></canvas>
        <button id="next-page" class="absolute right-0 text-white">
          <svg class="icon" fill="currentColor" viewBox="0 0 24 24"><path d="M8.46 4.46a1.5 1.5 0 012.12 0l6.5 6.5a1.5 1.5 0 010 2.12l-6.5 6.5a1.5 1.5 0 11-2.12-2.12L13.88 12 8.46 6.58a1.5 1.5 0 010-2.12z"/></svg>
        </button>
      </div>
      <div class="mt-4 text-center text-sm text-gray-300" id="link-count">—</div>
      <div class="mt-4 flex justify-center gap-4">
        <a id="download-link" download class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 font-semibold">Download PDF</a>
        <button onclick="location.reload()" class="text-sm text-gray-400 underline">Try again</button>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loading-indicator" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-400"></div>
  </div>

  <!-- Submit Chime -->
  <audio id="chime-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_15e31b6a64.mp3?filename=interface-click-124467.mp3" preload="auto"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    const form = document.getElementById("upload-form");
    const jobTypeSelect = document.getElementById("job-type");
    const targetInput = document.getElementById("target-format");
    const baseUrlInput = document.getElementById("base-url");

    function toggleConditionalFields() {
      const isLinks = jobTypeSelect.value === "links_and_utm";
      targetInput.classList.remove("hidden");
      baseUrlInput.classList.remove("hidden");

      if (!isLinks) {
        targetInput.classList.add("hidden");
        baseUrlInput.classList.add("hidden");
      }
    }

    jobTypeSelect.addEventListener("change", toggleConditionalFields);
    document.addEventListener("DOMContentLoaded", toggleConditionalFields);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Show loading and play chime
      document.getElementById("loading-indicator").classList.remove("hidden");
      document.getElementById("chime-sound").play();

      const formData = new FormData(form);
      const response = await fetch("https://utmatic-backend.onrender.com/process", {
        method: "POST",
        body: formData
      });

      const blob = await response.blob();
      const linkCount = response.headers.get("X-Link-Count");
      document.getElementById("link-count").textContent = `${linkCount} links modified`;

      const pdfUrl = URL.createObjectURL(blob);
      document.getElementById("download-link").href = pdfUrl;

      document.getElementById("loading-indicator").classList.add("hidden");
      loadPdf(pdfUrl);
    });

    let pdfDoc = null, pageNum = 1;

    async function loadPdf(url) {
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";
      pdfDoc = await pdfjsLib.getDocument(url).promise;
      document.getElementById("form-container").classList.add("hidden");
      document.getElementById("preview-container").classList.remove("hidden");
      renderPage();
    }

    function renderPage() {
      pdfDoc.getPage(pageNum).then(page => {
        const canvas = document.getElementById("pdf-canvas");
        const context = canvas.getContext("2d");
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        page.render({ canvasContext: context, viewport });
        document.getElementById("page-info").textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
      });
    }

    document.getElementById("prev-page").onclick = () => {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage();
    };

    document.getElementById("next-page").onclick = () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage();
    };
  </script>
</body>
</html>
