
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utmatic Upload Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    .field {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Work Sans', sans-serif;
      font-size: 1rem;
    }
    button {
      background-color: #3579c4;
      color: white;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2d66a8;
    }
    .hidden {
      display: none;
    }
    .progress {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      height: 10px;
      margin-top: 10px;
      display: none;
    }
    .progress-bar {
      height: 10px;
      background-color: #3579c4;
      width: 0%;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your PDF</h2>
    <form id="uploadForm">
      <div class="field">
        <label for="file">PDF Document</label>
        <input type="file" name="file" id="file" required>
      </div>
      <div class="field">
        <label for="utm_source">UTM Source</label>
        <input type="text" name="utm_source" required>
      </div>
      <div class="field">
        <label for="utm_medium">UTM Medium</label>
        <input type="text" name="utm_medium" required>
      </div>
      <div class="field">
        <label for="utm_campaign">UTM Campaign</label>
        <input type="text" name="utm_campaign" required>
      </div>
      <div class="field">
        <label for="mode">Document Type</label>
        <select name="mode" id="mode">
          <option value="hyperlink">Document contains links</option>
          <option value="detection">No links â€” find and add them</option>
        </select>
      </div>
      <div class="field hidden" id="itemFormatField">
        <label for="item_format">Item Format (e.g. LL-NNN)</label>
        <input type="text" name="item_format" id="item_format">
      </div>
      <div class="field hidden" id="baseUrlField">
        <label for="base_url">Base URL (e.g. https://example.com/item?id=)</label>
        <input type="url" name="base_url" id="base_url">
      </div>
      <button type="submit">Submit</button>
      <div class="progress" id="progressBar">
        <div class="progress-bar" id="progressFill"></div>
      </div>
    </form>
    <div id="downloadLink" class="field hidden">
      <p>Your processed file is ready:</p>
      <a href="#" id="downloadHref" download>Download PDF</a>
    </div>
  </div>
  <script>
    const form = document.getElementById('uploadForm');
    const modeSelect = document.getElementById('mode');
    const itemFormatField = document.getElementById('itemFormatField');
    const baseUrlField = document.getElementById('baseUrlField');
    const downloadLink = document.getElementById('downloadLink');
    const downloadHref = document.getElementById('downloadHref');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    modeSelect.addEventListener('change', () => {
      const isDetection = modeSelect.value === 'detection';
      itemFormatField.classList.toggle('hidden', !isDetection);
      baseUrlField.classList.toggle('hidden', !isDetection);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      progressBar.style.display = 'block';
      progressFill.style.width = '30%';

      try {
        const response = await fetch('https://utmatic-backend.onrender.com/process/', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          progressFill.style.width = '70%';
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          downloadHref.href = url;
          downloadLink.classList.remove('hidden');
          progressFill.style.width = '100%';
        } else {
          alert('Failed to process PDF. Please check your file and inputs.');
          progressBar.style.display = 'none';
        }
      } catch (error) {
        alert('An error occurred while processing. Please try again.');
        progressBar.style.display = 'none';
      }
    });
  </script>
</body>
</html>
