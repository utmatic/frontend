
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utmatic</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work+Sans', sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      padding: 2rem;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #222;
      padding: 2rem;
      border-radius: 10px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
    }
    input, select {
      width: 100%;
      background: #1c1c1c;
      color: white;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #333;
      margin-bottom: 1rem;
    }
    .file-box {
      background: #1c1c1c;
      border: 1px solid #333;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #loader {
      display: none;
      margin-top: 1rem;
      border: 4px solid #1c1c1c;
      border-top: 4px solid #3579c4;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      padding: 0.75rem 1.2rem;
      background: #3579c4;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #result-box {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your PDF</h2>
    <form id="uploadForm">
      <label>PDF Document</label>
      <div class="file-box" id="fileBox">
        <span id="fileLabel">Choose PDF</span>
        <input type="file" id="file" name="file" style="display:none;" required>
      </div>

      <label>UTM Source</label>
      <input type="text" name="utm_source" required>

      <label>UTM Medium</label>
      <input type="text" name="utm_medium" required>

      <label>UTM Campaign</label>
      <input type="text" name="utm_campaign" required>

      <label>Document Type</label>
      <select name="mode" id="mode">
        <option value="hyperlink">Document contains links</option>
        <option value="detection">No links â€” find and add them</option>
      </select>

      <div id="itemFormatContainer" style="display: none;">
        <label>Item Formats</label>
        <input type="text" name="item_format" id="item_format" placeholder="LLNN-NNNN (L=letter, N=number)">
      </div>

      <label>Base URL</label>
      <input type="url" name="base_url">

      <button type="submit">Submit</button>
      <div id="loader"></div>
    </form>

    <div id="result-box"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('file');
      const fileLabel = document.getElementById('fileLabel');
      const fileBox = document.getElementById('fileBox');
      const modeSelect = document.getElementById('mode');
      const itemFormatContainer = document.getElementById('itemFormatContainer');
      const form = document.getElementById('uploadForm');
      const loader = document.getElementById('loader');
      const resultBox = document.getElementById('result-box');

      fileBox.addEventListener('click', () => fileInput.click());

      fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
          fileLabel.textContent = fileInput.files[0].name;
        }
      });

      function toggleItemFormatField() {
        itemFormatContainer.style.display = modeSelect.value === 'detection' ? 'block' : 'none';
      }

      toggleItemFormatField();
      modeSelect.addEventListener('change', toggleItemFormatField);

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        loader.style.display = "block";
        resultBox.innerHTML = "";

        const res = await fetch('https://utmatic-backend.onrender.com/process/', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        loader.style.display = "none";

        resultBox.innerHTML = \`
          <p>\${data.total_links} links updated across \${data.pages_modified} pages.</p>
          <a href="https://utmatic-backend.onrender.com/\${data.download_url}" download>
            <button>Download Final PDF</button>
          </a>
        \`;
      });
    });
  </script>
</body>
</html>
