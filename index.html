
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utmatic PDF Enhancer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #efefe4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 0.75rem;
      font-size: 1rem;
    }
    button {
      background-color: #3579c4;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      width: 100%;
      cursor: pointer;
    }
    .note {
      font-size: 0.8rem;
      text-align: center;
      color: #aaa;
      margin-top: 0.75rem;
    }
    #linkCounter {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 1rem;
      font-size: 1rem;
      color: #efefe4;
    }
    #linkCounter svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
    }

    /* Preview Modal */
    #previewModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #pdfViewer {
      background: white;
      padding: 1rem;
      border-radius: 0.75rem;
      max-height: 90vh;
      max-width: 60vw;
      overflow: auto;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #3579c4;
    }
    .nav-arrow svg {
      width: 32px;
      height: 32px;
      stroke: currentColor;
    }
    .nav-left {
      left: -60px;
    }
    .nav-right {
      right: -60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Power Up Your PDFs</h1>
    <form id="pdfForm">
      <label>Upload PDF:</label>
      <input type="file" id="pdfFile" name="file" required />

      <label>Select Service:</label>
      <select id="serviceType" name="serviceType" required>
        <option value="utm_only">Add UTM to Existing Links</option>
        <option value="hyperlink_and_utm">Add Hyperlinks + UTM</option>
      </select>

      <label>UTM Source:</label>
      <input type="text" name="utm_source" required />
      <label>UTM Medium:</label>
      <input type="text" name="utm_medium" required />
      <label>UTM Campaign:</label>
      <input type="text" name="utm_campaign" required />

      <div id="conditionalFields">
        <label>Item Format(s):</label>
        <input type="text" name="item_formats" placeholder="e.g. NNNN-NNNN, LL-NNN" />
        <label>Base URL:</label>
        <input type="text" name="base_url" placeholder="https://example.com/product?catalogId=" />
      </div>

      <button type="submit">Process PDF</button>
    </form>

    <div class="note">Note: Larger documents may take up to a minute to process.</div>

    <div id="linkCounter">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"/>
      </svg>
      <span id="linkCountText">Links modified: 0</span>
    </div>
  </div>

  <div id="previewModal">
    <div id="pdfViewer">
      <button class="close-btn" onclick="document.getElementById('previewModal').style.display='none'">Ã—</button>
      <canvas id="pdfCanvas"></canvas>
      <button class="nav-arrow nav-left" onclick="changePage(-1)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>
      <button class="nav-arrow nav-right" onclick="changePage(1)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    document.getElementById("serviceType").addEventListener("change", function () {
      const showFields = this.value === "hyperlink_and_utm";
      document.getElementById("conditionalFields").style.display = showFields ? "block" : "none";
    });
    document.getElementById("conditionalFields").style.display = "none";
  </script>
</body>
</html>
