
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Utmatic PDF Processor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #F5F6F8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 640px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.65rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    button {
      background: #3579c4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 2rem;
      width: 100%;
    }

    button:hover {
      background: #245c91;
    }

    #loader, #linkStats, #downloadWrapper {
      text-align: center;
      margin-top: 2rem;
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #3579c4;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #previewModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #previewContent {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      width: 90%;
      max-width: 960px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    #closePreview {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      background: none;
      border: none;
      cursor: pointer;
    }

    canvas {
      margin: 1rem auto;
      display: block;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .info-message {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    #previewBtn {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Power Up Your PDFs</h1>
    <p class="subtitle">Turn static documents into trackable marketing assets ‚Äî in seconds.</p>
    <form id="pdfForm">
      <label for="file">Upload PDF:</label>
      <input type="file" id="file" name="file" required />

      <label for="utm_source">UTM Source:</label>
      <input type="text" name="utm_source" required />

      <label for="utm_medium">UTM Medium:</label>
      <input type="text" name="utm_medium" required />

      <label for="utm_campaign">UTM Campaign:</label>
      <input type="text" name="utm_campaign" required />

      <label for="item_formats">Item Format(s):</label>
      <input type="text" name="item_formats" placeholder="e.g. NNNN-NNNN, LL-NNN" />

      <label for="base_url">Base URL:</label>
      <input type="url" name="base_url" placeholder="https://example.com/product?catalogId=" />

      <button type="submit">Process PDF</button>
    </form>

    <div class="info-message">Note: Larger documents may take up to a minute to process.</div>

    <div id="loader" style="display:none;">
      <div class="spinner"></div>
      <p>Processing your file...</p>
    </div>

    <div id="linkStats" style="display:none;">
      <p id="addedLinks">‚úÖ Links added: ‚Äî</p>
      <p id="modifiedLinks">üîÑ Links modified: ‚Äî</p>
    </div>

    <div id="downloadWrapper" style="display:none;">
      <a id="download" href="#" download>‚¨áÔ∏è Download Processed PDF</a><br/>
      <button id="previewBtn">üëÅ Preview PDF</button>
    </div>
  </div>

  <div id="previewModal">
    <div id="previewContent">
      <button id="closePreview">√ó</button>
      <canvas id="pdfCanvas"></canvas>
    </div>
  </div>

  <script>
    const form = document.getElementById("pdfForm");
    const loader = document.getElementById("loader");
    const download = document.getElementById("download");
    const previewBtn = document.getElementById("previewBtn");
    const addedLinks = document.getElementById("addedLinks");
    const modifiedLinks = document.getElementById("modifiedLinks");
    const linkStats = document.getElementById("linkStats");
    const downloadWrapper = document.getElementById("downloadWrapper");
    const previewModal = document.getElementById("previewModal");
    const closePreview = document.getElementById("closePreview");
    const pdfCanvas = document.getElementById("pdfCanvas");
    const ctx = pdfCanvas.getContext("2d");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loader.style.display = "block";
      linkStats.style.display = "none";
      downloadWrapper.style.display = "none";

      const formData = new FormData(form);
      const file = document.getElementById("file").files[0];

      try {
        const res = await fetch("https://utmatic-backend.onrender.com/process_pdf/", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) throw new Error("Server Error");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        addedLinks.textContent = "‚úÖ Links added: " + (res.headers.get("X-Links-Added") || "‚Äî");
        modifiedLinks.textContent = "üîÑ Links modified: " + (res.headers.get("X-Links-Modified") || "‚Äî");
        download.href = url;
        download.download = "processed_" + file.name;
        previewBtn.dataset.pdf = url;

        linkStats.style.display = "block";
        downloadWrapper.style.display = "block";
      } catch (err) {
        alert("Something went wrong. Try again.");
        console.error(err);
      } finally {
        loader.style.display = "none";
      }
    });

    previewBtn.onclick = async () => {
      previewModal.style.display = "flex";
      const loadingTask = pdfjsLib.getDocument(previewBtn.dataset.pdf);
      const pdf = await loadingTask.promise;
      const page = await pdf.getPage(1);
      const scale = 1.5;
      const viewport = page.getViewport({ scale });
      pdfCanvas.height = viewport.height;
      pdfCanvas.width = viewport.width;
      await page.render({ canvasContext: ctx, viewport }).promise;

      // draw red rectangle preview highlight (static example)
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.strokeRect(100, 100, 150, 30);
    };

    closePreview.onclick = () => {
      previewModal.style.display = "none";
    };
  </script>
</body>
</html>
