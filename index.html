
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utmatic Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #222;
      padding: 2rem;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 6px;
      color: #f0f0f0;
      margin-bottom: 1rem;
    }

    input::placeholder {
      color: #888;
    }

    .upload-label {
      background: #1c1c1c;
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 0.5rem;
      position: relative;
      cursor: pointer;
    }

    .upload-label input {
      opacity: 0;
      position: absolute;
      inset: 0;
      cursor: pointer;
    }

    #fileName {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #ccc;
      display: flex;
      align-items: center;
    }

    #fileName svg {
      width: 18px;
      height: 18px;
      margin-right: 0.5rem;
      stroke: #ccc;
    }

    button {
      background: transparent;
      border: 1px solid #3579c4;
      color: #f0f0f0;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #3579c4;
    }

    #loader {
      margin-top: 1rem;
      height: 4px;
      background: #3579c4;
      width: 100%;
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      max-width: 90%;
      max-height: 90vh;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      margin: 1rem 0;
    }

    #downloadFinal {
      display: inline-block;
      margin-top: 1rem;
      background: #3579c4;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
    }

    .link-btn {
      margin-top: 1rem;
      cursor: pointer;
      color: #aaa;
      text-decoration: underline;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .nav-buttons svg {
      width: 24px;
      height: 24px;
      stroke: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your PDF</h2>
    <form id="uploadForm">
      <label>PDF Document</label>
      <div class="upload-label">
        Choose PDF
        <input type="file" name="file" id="file" required>
      </div>
      <div id="fileName"></div>

      <label>UTM Source</label>
      <input type="text" name="utm_source" required>

      <label>UTM Medium</label>
      <input type="text" name="utm_medium" required>

      <label>UTM Campaign</label>
      <input type="text" name="utm_campaign" required>

      <label>Document Type</label>
      <select name="mode" id="mode">
        <option value="hyperlink">Document contains links</option>
        <option value="detection">No links â€” find and add them</option>
      </select>

      <div id="itemFormatContainer" style="display: none;">
        <label>Item Formats (comma-separated)</label>
        <input type="text" name="item_format" placeholder="LLNN-NNNN (use L for letters, N for numbers)">
      </div>

      <label>Base URL</label>
      <input type="url" name="base_url">

      <button type="submit">Submit</button>
      <div id="loader"></div>
    </form>
  </div>

  <div class="modal" id="previewModal">
    <div class="modal-content">
      <div id="summaryStatsText"></div>
      <div class="nav-buttons">
        <svg id="prevBtn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        <svg id="nextBtn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </div>
      <canvas id="pdf-canvas"></canvas>
      <a href="#" id="downloadFinal">Approve & Download</a>
      <div class="link-btn" onclick="document.getElementById('previewModal').classList.remove('active')">Try Again</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("file");
    const fileNameDisplay = document.getElementById("fileName");
    const modeSelect = document.getElementById("mode");
    const itemFormatContainer = document.getElementById("itemFormatContainer");
    const loader = document.getElementById("loader");

    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");
    const modal = document.getElementById("previewModal");
    const summary = document.getElementById("summaryStatsText");
    const downloadLink = document.getElementById("downloadFinal");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let pdfDoc = null, currentPage = 1;

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        fileNameDisplay.innerHTML = \`
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 0 1 9 9v.375M10.125 2.25A3.375 3.375 0 0 1 13.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 0 1 3.375 3.375M9 15l2.25 2.25L15 12" />
          </svg>
          \${file.name}
        \`;
      }
    });

    modeSelect.addEventListener("change", () => {
      itemFormatContainer.style.display = modeSelect.value === "detection" ? "block" : "none";
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.3 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        page.render({ canvasContext: ctx, viewport });
      });
    }

    prevBtn.onclick = () => {
      if (pdfDoc && currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    };

    nextBtn.onclick = () => {
      if (pdfDoc && currentPage < pdfDoc.numPages) {
        currentPage++;
        renderPage(currentPage);
      }
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      loader.style.display = "block";

      try {
        const res = await fetch("https://utmatic-backend.onrender.com/process/", {
          method: "POST",
          body: formData
        });
        const result = await res.json();
        loader.style.display = "none";

        summary.textContent = \`\${result.total_links} links updated across \${result.pages_modified} pages\`;
        downloadLink.href = "https://utmatic-backend.onrender.com/" + result.download_url;
        modal.classList.add("active");

        const previewURL = "https://utmatic-backend.onrender.com/preview/" + result.preview_url;
        pdfjsLib.getDocument(previewURL).promise.then(pdf => {
          pdfDoc = pdf;
          currentPage = 1;
          renderPage(currentPage);
        });

      } catch (err) {
        loader.style.display = "none";
        alert("Something went wrong.");
      }
    });
  </script>
</body>
</html>
