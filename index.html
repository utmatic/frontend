
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Utmatic PDF Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    :root {
      --bg: #1a1a1a;
      --text: #efefe4;
      --accent: #3579c4;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 640px;
      width: 100%;
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.65rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 1rem;
    }
    input, select {
      background: #1f1f1f;
      color: var(--text);
      border: 1px solid #555;
    }
    button {
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #245c91;
    }
    .hidden { display: none; }
    #previewModal {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #pdfViewer {
      position: relative;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      max-width: 80vw;
      max-height: 90vh;
      overflow: hidden;
    }
    .close-btn {
      position: absolute;
      top: 8px; right: 8px;
      background: #ff4d4d;
      border: none;
      color: #fff;
      width: 32px; height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none; border: none;
      cursor: pointer;
    }
    .nav-left { left: -40px; }
    .nav-right { right: -40px; }
    .nav-arrow svg {
      width: 32px; height: 32px;
      stroke: var(--accent); stroke-width: 1.5;
    }
    #previewCanvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Power Up Your PDFs</h1>
    <form id="pdfForm" enctype="multipart/form-data">
      <label>Upload PDF:</label>
      <input type="file" name="file" required />

      <label>Select Service:</label>
      <select name="service" id="serviceSelect" required>
        <option value="utm_only">Add UTM to Existing Links</option>
        <option value="hyperlink_and_utm">Add Hyperlinks + UTM</option>
      </select>

      <label>UTM Source:</label><input type="text" name="utm_source" required />
      <label>UTM Medium:</label><input type="text" name="utm_medium" required />
      <label>UTM Campaign:</label><input type="text" name="utm_campaign" required />

      <div id="conditionalFields" class="hidden">
        <label>Item Format(s):</label>
        <input type="text" name="item_formats" placeholder="e.g. NNNN-NNNN, LL-NNN" />
        <label>Base URL:</label>
        <input type="text" name="base_url" placeholder="https://example.com/product?catalogId=" />
      </div>

      <button type="submit">Process PDF</button>
    </form>
  </div>

  <div id="previewModal">
    <div id="pdfViewer">
      <button class="close-btn" onclick="previewModal.style.display='none'">Ã—</button>
      <canvas id="previewCanvas"></canvas>
      <button class="nav-arrow nav-left" onclick="changePage(-1)">
        <svg fill="none" viewBox="0 0 24 24"><path d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <button class="nav-arrow nav-right" onclick="changePage(1)">
        <svg fill="none" viewBox="0 0 24 24"><path d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    const form = document.getElementById('pdfForm');
    const serviceSelect = document.getElementById('serviceSelect');
    const conditionalFields = document.getElementById('conditionalFields');
    const previewModal = document.getElementById('previewModal');
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    let previewPDF=null, currentPage=1, highlightRects={};

    serviceSelect.addEventListener('change', ()=> {
      conditionalFields.classList.toggle("hidden", serviceSelect.value !== 'hyperlink_and_utm');
    });

    form.addEventListener('submit', async e=>{
      e.preventDefault();
      const formData=new FormData(form);
      const res=await fetch('https://utmatic-backend.onrender.com/process_pdf/',{method:'POST',body:formData});
      const data=await res.json();
      highlightRects=data.highlight_rects||{};
      const processedUrl=`https://utmatic-backend.onrender.com/get_pdf/${data.filename}`;
      const blobRes=await fetch(processedUrl);
      const blob=await blobRes.blob();
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download=data.filename;
      a.click();
      pdfjsLib.getDocument(processedUrl).promise.then(pdf=>{
        previewPDF=pdf; currentPage=1; showPage();
        previewModal.style.display='flex';
      });
    });

    function showPage(){
      previewPDF.getPage(currentPage).then(page=>{
        const viewport=page.getViewport({scale:1.5});
        canvas.width=viewport.width; canvas.height=viewport.height;
        page.render({canvasContext:ctx,viewport}).promise.then(()=>{
          const rects=highlightRects[currentPage-1]||[];
          ctx.strokeStyle='red'; ctx.lineWidth=2;
          rects.forEach(r=>{
            const [x0,y0,x1,y1]=r;
            ctx.strokeRect(x0*1.5,y0*1.5,(x1-x0)*1.5,(y1-y0)*1.5);
          });
        });
      });
    }

    function changePage(delta){
      if(!previewPDF) return;
      currentPage=Math.min(Math.max(1,currentPage+delta),previewPDF.numPages);
      showPage();
    }
  </script>
</body>
</html>
