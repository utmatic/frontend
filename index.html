
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Utmatic PDF Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    :root {
      --bg: #1a1a1a;
      --text: #efefe4;
      --accent: #3579c4;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 640px;
      margin: 3rem auto;
      padding: 2rem;
      background: #2a2a2a;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.65rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #555;
      background: #1f1f1f;
      color: var(--text);
    }
    button {
      background: var(--accent);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 2rem auto 0;
      display: block;
    }
    .info-message {
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .hidden { display: none; }

    #previewCanvas {
      display: block;
      margin: 2rem auto;
      border-radius: 8px;
    }

    #previewModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #previewContent {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      width: 90%;
      max-width: 960px;
      max-height: 90vh;
      overflow-y: auto;
      text-align: center;
      position: relative;
    }

    .nav-arrows {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 2rem;
      transform: translateY(-50%);
    }

    .nav-arrows button {
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--accent);
      cursor: pointer;
    }

    #closePreview {
      position: absolute;
      top: 10px;
      right: 16px;
      color: #ccc;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Power Up Your PDFs</h1>
    <p class="subtitle">Turn static documents into trackable marketing assets — in seconds.</p>
    <form id="pdfForm">
      <label>Upload PDF:</label>
      <input type="file" name="file" required />

      <label>UTM Source:</label>
      <input type="text" name="utm_source" required />
      <label>UTM Medium:</label>
      <input type="text" name="utm_medium" required />
      <label>UTM Campaign:</label>
      <input type="text" name="utm_campaign" required />

      <label>Item Format(s):</label>
      <input type="text" name="item_formats" />
      <label>Base URL:</label>
      <input type="url" name="base_url" />

      <button type="submit">Process PDF</button>
    </form>
    <div class="info-message">Note: Larger documents may take up to a minute to process.</div>
  </div>

  <div id="previewModal">
    <div id="previewContent">
      <button id="closePreview">✕</button>
      <canvas id="previewCanvas"></canvas>
      <div class="nav-arrows">
        <button id="prevPage">←</button>
        <button id="nextPage">→</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("pdfForm");
    const modal = document.getElementById("previewModal");
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");
    const closeBtn = document.getElementById("closePreview");

    let previewPDF, currentPage = 1, highlightRects = {};

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch("https://utmatic-backend.onrender.com/process_pdf/", { method: "POST", body: formData });
      const data = await res.json();
      const pdfRes = await fetch(`https://utmatic-backend.onrender.com/get_pdf/${data.filename}`);
      const blob = await pdfRes.blob();
      const url = URL.createObjectURL(blob);

      previewPDF = await pdfjsLib.getDocument(url).promise;
      highlightRects = data.highlight_rects || {};
      currentPage = 1;
      renderPage();
      modal.style.display = "flex";
    });

    function renderPage() {
      previewPDF.getPage(currentPage).then(page => {
        const scale = 1.5;
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({ canvasContext: ctx, viewport }).promise.then(() => {
          const rects = highlightRects[currentPage - 1];
          if (rects) {
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            rects.forEach(([x0, y0, x1, y1]) => {
              const x = x0 * scale;
              const y = y0 * scale;
              const w = (x1 - x0) * scale;
              const h = (y1 - y0) * scale;
              ctx.strokeRect(x, y, w, h);
            });
          }
        });
      });
    }

    document.getElementById("prevPage").onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    };
    document.getElementById("nextPage").onclick = () => {
      if (currentPage < previewPDF.numPages) {
        currentPage++;
        renderPage();
      }
    };
    closeBtn.onclick = () => {
      modal.style.display = "none";
    };
  </script>
</body>
</html>
