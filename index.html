<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Utmatic PDF Processor</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<style>
  body {
   font-family: 'Work Sans', sans-serif;
  }
  .pdf-canvas {
   border: 1px solid #ddd;
   border-radius: 0.5rem;
   background: white;
   margin: auto;
  }
  .modal {
   background-color: rgba(0,0,0,0.8);
  }
  .icon {
   width: 1.5rem;
   height: 1.5rem;
  }
  @keyframes fade-in {
   from { opacity: 0; }
   to { opacity: 1; }
  }
  .animate-fade-in {
   animation: fade-in 1s ease-out forwards;
  }
 
 .checkmark {
  width: 100px;
  height: 100px;
  stroke-width: 2;
  stroke: #4ade80;
  fill: none;
  stroke-miterlimit: 10;
 }
 .checkmark__circle {
  stroke-dasharray: 166;
  stroke-dashoffset: 166;
  animation: stroke 0.6s ease forwards;
 }
 .checkmark__check {
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: stroke 0.3s ease 0.6s forwards;
 }
 @keyframes stroke {
  to {
   stroke-dashoffset: 0;
  }
 }

</style>
</head>
<!-- ✅ Success Checkmark Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden" id="success-checkmark">
<div class="text-center">
<svg class="checkmark" viewbox="0 0 52 52" xmlns="http://www.w3.org/2000/svg">
<circle class="checkmark__circle" cx="26" cy="26" r="25"></circle>
<path class="checkmark__check" d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
</svg>

</div>
</div>
<body class="bg-[#1e1e1e] text-white min-h-screen flex items-center justify-center text-base">
<div class="bg-[#2a2a2a] p-12 rounded-2xl max-w-2xl w-full shadow-xl space-y-8" id="form-container">
<div class="flex justify-center">
<img alt="Utmatic Logo" class="w-52 mb-3 object-contain" src="https://static1.squarespace.com/static/680bb671dac3025d584cb957/t/681ffdb3f4d9d57daaadd97a/1746927027618/utmatic--icon-white.png"/>
</div>
<p class="text-center text-lg text-gray-300">
   Equip your documents with tracking links — <em>instantly</em>.
  </p>
<form class="space-y-6" id="upload-form">
<div>
<label class="block text-base font-medium mb-1">Upload Document</label>
<div class="relative flex items-center">
<label class="cursor-pointer bg-[#1e1e1e] border border-gray-600 text-gray-200 px-5 py-2 rounded hover:bg-gray-700 transition text-base" for="file-input">
      Select File
     </label>
<span class="ml-4 text-base text-gray-400" id="file-name">No file chosen</span>
<input accept=".pdf" class="hidden" id="file-input" name="file" required="" type="file"/>
</div>
</div>
<div class="grid grid-cols-3 gap-4">
<input class="p-3 rounded bg-[#1e1e1e] border border-gray-600 text-base" name="source" placeholder="UTM Source" required="" type="text"/>
<input class="p-3 rounded bg-[#1e1e1e] border border-gray-600 text-base" name="medium" placeholder="UTM Medium" required="" type="text"/>
<input class="p-3 rounded bg-[#1e1e1e] border border-gray-600 text-base" name="campaign" placeholder="UTM Campaign" required="" type="text"/>
</div>
<div>
<label class="block text-base font-medium mb-1">Job Type</label>
<select class="w-full p-3 bg-[#1e1e1e] rounded border border-gray-600 text-base" id="job-type" name="job_type" required="">
<option disabled="" selected="" value="">Select one</option>
<option value="utm_only">Add UTM Only</option>
<option value="links_and_utm">Add Links and UTM</option>
</select>
</div><div class="space-y-4 hidden" id="advanced-mapping-wrapper">
<label class="block text-base font-medium mb-1">Target Formats + Base URLs</label>
<div class="space-y-3" id="mapping-rows">
<div class="flex gap-2">
<input class="w-1/2 p-3 bg-[#1e1e1e] border border-gray-600 rounded text-base" name="target_formats[]" placeholder="Target Format (e.g. LLNN-NNNN)" type="text"/>
<input class="w-1/2 p-3 bg-[#1e1e1e] border border-gray-600 rounded text-base" name="base_urls[]" placeholder="Base URL (e.g. https://yourcompany.com/)" type="text"/>
</div>
</div>
<button class="text-sm text-blue-400 underline" onclick="addMappingRow()" type="button">+ Add another format</button>
</div>
<input class="w-full p-3 bg-[#1e1e1e] border border-gray-600 rounded text-base hidden" id="target-format" name="target_format" placeholder="Target Format (e.g. LLNN-NNNN)" type="text"/>
<input class="w-full p-3 bg-[#1e1e1e] border border-gray-600 rounded text-base hidden" id="base-url" name="base_url" placeholder="Base URL (https://yourcompany.com/store/)" type="text"/>
<div>
<label class="block text-base font-medium mb-1">Name Your PDF</label>
<div class="flex items-center gap-2">
<input class="w-full p-3 bg-[#1e1e1e] border border-gray-600 rounded text-base" name="filename" placeholder="MyFileName" type="text"/>
<span class="text-gray-400 text-sm">.pdf</span>
</div>
</div>
<button class="w-full bg-blue-600 py-3 text-lg rounded hover:bg-blue-700 font-semibold flex items-center justify-center gap-3" type="submit">
    Process PDF
   </button>

<!-- Advanced Target Format + Base URL Mapping -->
<div id="advanced-mapping-wrapper" class="space-y-4 hidden">
  <label class="block text-base font-medium mb-1">Target Formats + Base URLs</label>
  <div id="mapping-rows" class="space-y-3">
    <div class="flex gap-2">
      <input type="text" name="target_formats[]" placeholder="Target Format (e.g. LLNN-NNNN)" class="w-1/2 p-3 bg-[#1e1e1e] border border-gray-600 rounded text-base" />
      <input type="text" name="base_urls[]" placeholder="Base URL (e.g. https://yourcompany.com/)" class="w-1/2 p-3 bg-[#1e1e1e] border border-gray-600 rounded text-base" />
    </div>
  </div>
  <button type="button" onclick="addMappingRow()" class="text-sm text-blue-400 underline">+ Add another format</button>
</div>
<script>
  function addMappingRow() {
    const container = document.getElementById("mapping-rows");
    const div = document.createElement("div");
    div.className = "flex gap-2";
    div.innerHTML = `
      <input type="text" name="target_formats[]" placeholder="Target Format (e.g. LLNN-NNNN)" class="w-1/2 p-3 bg-[#1e1e1e] border border-gray-600 rounded text-base" />
      <input type="text" name="base_urls[]" placeholder="Base URL (e.g. https://yourcompany.com/)" class="w-1/2 p-3 bg-[#1e1e1e] border border-gray-600 rounded text-base" />
    `;
    container.appendChild(div);
  }
</script>
</form>
</div>
<div class="hidden fixed inset-0 flex items-center justify-center modal z-50" id="preview-container">
<div class="bg-[#2a2a2a] p-8 rounded-2xl shadow-lg relative max-w-5xl w-full">
<div class="text-center text-base mb-4" id="page-info">Page 1</div>
<div class="relative flex items-center justify-center">
<button class="absolute left-0 text-white" id="prev-page">
<svg class="icon" fill="currentColor" viewbox="0 0 24 24"><path d="M15.54 4.46a1.5 1.5 0 010 2.12L10.12 12l5.42 5.42a1.5 1.5 0 01-2.12 2.12l-6.5-6.5a1.5 1.5 0 010-2.12l6.5-6.5a1.5 1.5 0 012.12 0z"></path></svg>
</button>
<canvas class="pdf-canvas w-full max-w-3xl h-auto" id="pdf-canvas"></canvas>
<button class="absolute right-0 text-white" id="next-page">
<svg class="icon" fill="currentColor" viewbox="0 0 24 24"><path d="M8.46 4.46a1.5 1.5 0 012.12 0l6.5 6.5a1.5 1.5 0 010 2.12l-6.5 6.5a1.5 1.5 0 11-2.12-2.12L13.88 12 8.46 6.58a1.5 1.5 0 010-2.12z"></path></svg>
</button>
</div>
<div class="mt-6 text-center text-lg text-gray-300 flex justify-center items-center gap-2" id="link-count">
<svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24">
<path d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
    —
   </div>
<div class="mt-6 flex justify-center gap-6">
<a class="bg-blue-600 px-5 py-3 rounded hover:bg-blue-700 text-lg font-semibold" download="" id="download-link">Download PDF</a>
<button class="text-base text-gray-400 underline inline-flex items-center gap-2" onclick="location.reload()">
<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
     Try again
    </button>
</div>
</div>
</div>
<div class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden" id="loading-indicator">
<div class="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-blue-400"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script>
  const form = document.getElementById("upload-form");
  const jobTypeSelect = document.getElementById("job-type");
  const targetInput = document.getElementById("target-format");
  const baseUrlInput = document.getElementById("base-url");

  function toggleConditionalFields() {
  const isLinks = jobTypeSelect.value === "links_and_utm";
  document.getElementById("advanced-mapping-wrapper").classList.toggle("hidden", !isLinks);
}

  jobTypeSelect.addEventListener("change", toggleConditionalFields);
  document.addEventListener("DOMContentLoaded", toggleConditionalFields);

  document.getElementById("file-input").addEventListener("change", function () {
   const fileName = this.files[0]?.name || "No file chosen";
   document.getElementById("file-name").textContent = fileName;
  });

  form.addEventListener("submit", async (e) => {
   e.preventDefault();

   
   
   

   document.getElementById("loading-indicator").classList.remove("hidden");

   const formData = new FormData(form);
   const filename = form.querySelector('input[name="filename"]')?.value?.trim() || 'processed';

   // 1. Get final clean PDF
   const cleanResponse = await fetch("https://utmatic-backend.onrender.com/process", {
    method: "POST",
    body: formData
   });
   const cleanBlob = await cleanResponse.blob();
   const cleanUrl = URL.createObjectURL(cleanBlob);
   document.getElementById("download-link").href = cleanUrl;
   document.getElementById("download-link").setAttribute("download", `${filename}.pdf`);

   // 2. Get preview with red rectangles
   const previewResponse = await fetch("https://utmatic-backend.onrender.com/preview", {
    method: "POST",
    body: formData
   });
   const previewBlob = await previewResponse.blob();
   const previewUrl = URL.createObjectURL(previewBlob);

   const linkCount = cleanResponse.headers.get("X-Link-Count") || "—";
   document.getElementById("link-count").innerHTML = `
    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
     <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
    </svg>
    ${linkCount} links modified`;

   document.getElementById("loading-indicator").classList.add("hidden");
   
   document.getElementById("success-checkmark").classList.remove("hidden");
   await new Promise(resolve => setTimeout(resolve, 2500));
   document.getElementById("success-checkmark").classList.add("hidden");

   loadPdf(previewUrl);
  });

  let pdfDoc = null, pageNum = 1;

  async function loadPdf(url) {
   pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";
   pdfDoc = await pdfjsLib.getDocument(url).promise;
   document.getElementById("form-container").classList.add("hidden");
   document.getElementById("preview-container").classList.remove("hidden");
   renderPage();
  }

  function renderPage() {
   pdfDoc.getPage(pageNum).then(page => {
    const canvas = document.getElementById("pdf-canvas");
    const context = canvas.getContext("2d");
    const viewport = page.getViewport({ scale: 1.5 });
    canvas.height = viewport.height;
    canvas.width = viewport.width;
    page.render({ canvasContext: context, viewport });
    document.getElementById("page-info").textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
   });
  }

  document.getElementById("prev-page").onclick = () => {
   if (pageNum <= 1) return;
   pageNum--;
   renderPage();
  };

  document.getElementById("next-page").onclick = () => {
   if (pageNum >= pdfDoc.numPages) return;
   pageNum++;
   renderPage();
  };
 </script>
</body>
</html>
