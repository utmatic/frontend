
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utmatic PDF Enhancer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #efefe4;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 0.75rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #3579c4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    #previewModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #pdfViewer {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      max-width: 60vw;
      max-height: 90vh;
      overflow: auto;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #3579c4;
      cursor: pointer;
    }
    .nav-arrow svg {
      width: 36px;
      height: 36px;
      stroke: currentColor;
    }
    .nav-left { left: -50px; }
    .nav-right { right: -50px; }

    #linkCounter {
      display: none;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 1rem;
    }
    .note {
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Power Up Your PDFs</h1>
    <form id="pdfForm" enctype="multipart/form-data">
      <label>Upload PDF:</label>
      <input type="file" name="file" id="pdfFile" required />

      <label>Select Service:</label>
      <select id="serviceType" name="serviceType" required>
        <option value="utm_only">Add UTM to Existing Links</option>
        <option value="hyperlink_and_utm">Add Hyperlinks + UTM</option>
      </select>

      <label>UTM Source:</label>
      <input type="text" name="utm_source" required />
      <label>UTM Medium:</label>
      <input type="text" name="utm_medium" required />
      <label>UTM Campaign:</label>
      <input type="text" name="utm_campaign" required />

      <div id="conditionalFields">
        <label>Item Format(s):</label>
        <input type="text" name="item_formats" placeholder="e.g. NNNN-NNNN, LL-NNN" />
        <label>Base URL:</label>
        <input type="text" name="base_url" placeholder="https://example.com/product?catalogId=" />
      </div>

      <button type="submit">Process PDF</button>
    </form>

    <p class="note">Larger PDFs may take up to a minute to process.</p>
    <div id="linkCounter">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 20px; height: 20px;">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"/>
      </svg>
      <span id="linkCountText">Links modified: 0</span>
    </div>
  </div>

  <div id="previewModal">
    <div id="pdfViewer">
      <button class="close-btn" onclick="document.getElementById('previewModal').style.display='none'">Ã—</button>
      <canvas id="pdfCanvas"></canvas>
      <button class="nav-arrow nav-left" onclick="changePage(-1)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>
      <button class="nav-arrow nav-right" onclick="changePage(1)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    document.getElementById("serviceType").addEventListener("change", function () {
      const show = this.value === "hyperlink_and_utm";
      document.getElementById("conditionalFields").style.display = show ? "block" : "none";
    });
    document.getElementById("conditionalFields").style.display = "none";

    document.getElementById("pdfForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const response = await fetch("https://utmatic-backend.onrender.com/process_pdf/", {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        alert("Something went wrong.");
        return;
      }

      const blob = await response.blob();
      const added = response.headers.get("X-Links-Added") || 0;
      const modified = response.headers.get("X-Links-Modified") || 0;
      document.getElementById("linkCountText").textContent = `Links modified: ${+added + +modified}`;
      document.getElementById("linkCounter").style.display = "flex";

      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "processed.pdf";
      a.click();
    });
  </script>
</body>
</html>
