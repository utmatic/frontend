
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utmatic Upload Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    .field {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #3579c4;
      color: white;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2d66a8;
    }
    .hidden { display: none; }
    canvas {
      border: 1px solid #ccc;
      margin-top: 1rem;
      width: 100%;
    }
    .pdf-viewer-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your PDF</h2>
    <form id="uploadForm"><div id="loader" class="hidden" style="margin-top: 1rem;">Processing... Please wait.</div>
      <div class="field">
        <label for="file">PDF Document</label>
        <input type="file" name="file" id="file" required />
      </div>
      <div class="field">
        <label for="utm_source">UTM Source</label>
        <input type="text" name="utm_source" required />
      </div>
      <div class="field">
        <label for="utm_medium">UTM Medium</label>
        <input type="text" name="utm_medium" required />
      </div>
      <div class="field">
        <label for="utm_campaign">UTM Campaign</label>
        <input type="text" name="utm_campaign" required />
      </div>
      <div class="field">
        <label for="mode">Document Type</label>
        <select name="mode" id="mode">
          <option value="hyperlink">Document contains links</option>
          <option value="detection">No links — find and add them</option>
        </select>
      </div>
      <div class="field hidden" id="itemFormatField">
        <label for="item_format">Item Formats (comma-separated)</label>
        <input type="text" name="item_format" id="item_format" placeholder="LL-NNN, NNN-LL, XXXX-XXXX" />
      </div>
      <div class="field hidden" id="baseUrlField">
        <label for="base_url">Base URL (e.g. https://example.com/item?id=)</label>
        <input type="url" name="base_url" id="base_url" />
      </div>
      <button type="submit">Submit</button>
    </form>

    <div id="previewSection" class="hidden">
      <h3>Preview of Changes</h3><p id="summaryStats"></p>
      <div class="pdf-viewer-controls">
        <button onclick="prevPage()">Previous</button>
        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
        <button onclick="nextPage()">Next</button>
      </div>
      <canvas id="pdf-canvas"></canvas>
      <a href="#" id="downloadFinal" class="button" download>Download Final PDF</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    const form = document.getElementById('uploadForm');
    const modeSelect = document.getElementById('mode');
    const itemFormatField = document.getElementById('itemFormatField');
    const baseUrlField = document.getElementById('baseUrlField');
    const previewSection = document.getElementById('previewSection');
    const downloadFinal = document.getElementById('downloadFinal');
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    let pdfDoc = null, pageNum = 1;

    modeSelect.addEventListener('change', () => {
      const isDetection = modeSelect.value === 'detection';
      itemFormatField.classList.toggle('hidden', !isDetection);
      baseUrlField.classList.toggle('hidden', !isDetection);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        const renderContext = { canvasContext: ctx, viewport: viewport };
        page.render(renderContext);
        document.getElementById('page_num').textContent = num;
      });
    }

    function queueRenderPage(num) {
      if (num >= 1 && num <= pdfDoc.numPages) {
        pageNum = num;
        renderPage(pageNum);
      }
    }

    function prevPage() { queueRenderPage(pageNum - 1); }
    function nextPage() { queueRenderPage(pageNum + 1); }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      document.getElementById('loader').classList.remove('hidden'); previewSection.classList.add('hidden');

      const response = await fetch('https://utmatic-backend.onrender.com/process/', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const result = await response.json();
        const previewUrl = `https://utmatic-backend.onrender.com/preview/${result.preview_url}`;
        const finalUrl = `https://utmatic-backend.onrender.com/${result.download_url}`;

        pdfjsLib.getDocument(previewUrl).promise.then(pdf => {
          pdfDoc = pdf;
          renderPage(1);
        });

        downloadFinal.href = finalUrl;
        document.getElementById('loader').classList.add('hidden'); 
      document.getElementById('summaryStats').textContent = 
        `✅ ${result.total_links} links updated across ${result.pages_modified} page${result.pages_modified !== 1 ? 's' : ''}`;
      document.getElementById('loader').classList.add('hidden');
      previewSection.classList.remove('hidden');
    
      } else {
        alert('Processing failed.');
      }
    });
  </script>
</body>
</html>
